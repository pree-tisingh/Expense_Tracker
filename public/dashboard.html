<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker Dashboard</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <link rel="stylesheet" href="./css/dashboard.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <h2>Menu</h2>
        <ul>
          <li><a href="dashboard.html">Expense</a></li>
          <li><a href="About.html">About</a></li>
          <li><a href="#">History</a></li>
          <li><a href="login.html">Logout</a></li>
        </ul>
      </aside>
      <main class="main-content">
        <div class="dashboard-container">
          <h2>Expense Tracker</h2>
          <button id="buy-premium">Buy Premium</button>
          <p id="premium-message" style="display: none">
            You are a premium user!
          </p>
         <div class="button-container">
          <button id="leaderboard-button">Leaderboard</button>
          <button id="report-button" style="display: none">Report</button>
         </div>

          <form id="expense-form">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required />

            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required />

            <label for="category">Category:</label>
            <select id="category" name="category" required>
              <option value="#">Select Category</option>
              <option value="Food">Food</option>
              <option value="Petrol">Petrol</option>
              <option value="Salary">Salary</option>
              <option value="Medicine">Medicine</option>
              <option value="Extra">Extra</option>
            </select>

            <button type="submit" id="submit">Add Expense</button>
          </form>

          <h3>Your Expenses</h3>
          <table id="expense-table">
            <thead>
              <tr>
                <th>Amount</th>
                <th>Description</th>
                <th>Category</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </main>
      <div id="leaderboard-modal" style="display: none">
        <h2>Leaderboard</h2>
        <ul id="leaderboard-list">
          <!-- Leaderboard data will be inserted here -->
        </ul>
        <button id="close-leaderboard">Close</button>
      </div>

      <div id="report-modal" style="display: none">
        <h2>Select Report Period</h2>
        <!-- Example HTML for report options -->
        <button class="report-option" data-report-type="daily">
          Daily Report
        </button>
        <button class="report-option" data-report-type="weekly">
          Weekly Report
        </button>
        <button class="report-option" data-report-type="monthly">
          Monthly Report
        </button>

        <button id="close-report">Close</button>
      </div>
    </div>

    <script src="./js/dashboard.js"></script>
  </body>
</html>
